<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>




  <div id="content"></div>

  <section class="container content-section">
    <h2 class="section-header">Carrito</h2>
    <div class="carrito-fila">
        <span class="carrito-item carrito-header carrito-columna">Item</span>
        <span class="carrito-precio carrito-header carrito-columna">Precio</span>
        <span class="carrito-cantidad carrito-header carrito-columna">Cantidad</span>
    </div>
    <div class="carrito-items">
    </div>
    <div class="carrito-total">
        <strong class="carrito-total-titulo">Total</strong>
        <span class="carrito-total-precio">$0</span>
    </div>
    <button class="btn btn-primary btn-comprar" type="button">Comprar</button>
</section>






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
